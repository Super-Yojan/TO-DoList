<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
        <div class="header">To Do List</div>
    <div class="container">
    {% for item in items %}

    <ul>
        <li>{{item.items}} <a href="{{url_for('edit_item' , id =item.id) }}">Edit</a> <a href="{{url_for('delete_item' , id = item.id)}}"> Delete</a> </li>
    </ul>
    {% endfor %}

    <form action="{{url_for('new_todo')}}">
        <input type="submit" value="Back" class="submit">
    </form>
        </div>

</body>
</html>
