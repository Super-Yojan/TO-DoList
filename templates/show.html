<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
<div class="header">To Do List <form class="logout" action="{{url_for('logout')}}"><input type="submit" value="Logout"></form></div>
    <div class="container">
    {% for item in items %}

    <ul>
        <li>{{item.items}} <a href="{{url_for('edit_item' , id =item.id , user_id = user_id) }}">Edit</a> <a href="{{url_for('delete_item' , id = item.id , user_id = user_id)}}"> Delete</a> </li>
    </ul>
    {% endfor %}

    <form action="{{url_for('add_item' , user_id = user_id)}}">
        <input type="submit" value="Add" class="submit">
    </form>
        </div>

</body>
</html>
